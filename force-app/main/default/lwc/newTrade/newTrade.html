<template>

    <lightning-card title="New Trade" icon-name="standard:related_list">

        <template if:true={currencyOptions.data}>
            <!-- CURRENCY SECTION -->
            <lightning-layout>
                <!-- SELL CURRENCY COMBOBOX -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-combobox 
                        label="Sell Currency" 
                        value={value}
                        options={currencyOptions.data.values}
                        onblur={handleSelectedSellCurrency} 
                        placeholder="Select Sell Currency"
                        dropdown-alignment="auto" 
                        required>
                    </lightning-combobox>
                </lightning-layout-item>
                
                <!-- ARROW RIGHT -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="1">
                    <p class="slds-align_absolute-center">
                        <lightning-icon icon-name="utility:right" alternative-text="right" title="arrow-right"></lightning-icon>
                    </p>
                </lightning-layout-item>
                <!-- RATE -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-input 
                        type="number" 
                        name="rate" 
                        label="Rate" 
                        value={getRate}
                        disabled>
                    </lightning-input>
                </lightning-layout-item>
                <!-- ARROW RIGHT -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="1">
                    <p class="slds-align_absolute-center">
                        <lightning-icon icon-name="utility:right" alternative-text="right" title="arrow-right"></lightning-icon>
                    </p>
                </lightning-layout-item>

                <!-- BUY CURRENCY COMBOBOX -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-combobox 
                        label="Buy Currency" 
                        value={value} 
                        options={currencyOptions.data.values}
                        onblur={handleSelectedBuyCurrency} 
                        placeholder="Select Buy Currency" 
                        dropdown-alignment="auto" 
                        required>
                    </lightning-combobox>
                </lightning-layout-item>
            </lightning-layout>

            <!-- AMOUNT SECTION -->
            <lightning-layout>
                <!-- SELL AMOUNT  -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-input 
                        type="number" 
                        name="sell-amount" 
                        label="Sell Amount" 
                        step="0.01"
                        required>
                    </lightning-input>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="4">
                </lightning-layout-item>

                <!-- BUY AMOUNT  -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-input 
                        type="number" 
                        name="buy-amount" 
                        value={getBuyAmount}
                        label="Buy Amount"
                        step="0.01"
                        disabled>
                    </lightning-input>
                </lightning-layout-item>
            </lightning-layout>

            <!-- BUTTONS SECTION -->
            <lightning-layout>
                <!-- CREATE TRADE BUTTON  -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-button
                        variant="brand" 
                        label="Create" 
                        title="Create Trade" 
                        onclick={createTrade} 
                        class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small" size="4">
                </lightning-layout-item>

                <!-- CANCEL CREATE TRADE BUTTON  -->
                <lightning-layout-item flexibility="auto" padding="around-small" size="2">
                    <lightning-button 
                        variant="brand-outline" 
                        label="Cancel" 
                        title="Cancel"
                        onclick={cancelTrade} 
                        class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </template>

    </lightning-card>

</template>
